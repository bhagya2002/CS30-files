<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nickname Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
  </head>

  <body>
    <h1>Nickname Generator</h1>

    <!-- Instructions & Input -->
    <p>
      Enter your first and last name and then use the buttons to cycle through
      nicknames or get a random nickname.
    </p>
    <p>
      First Name: <input id="first" type="text" /> Last Name:
      <input id="last" type="text" />
    </p>

    <!-- Nickname Display -->
    <div>
      <p id="firstDisplay">First Name</p>
      <p id="nickname">Nickname</p>
      <p id="lastDisplay">Last Name</p>
    </div>
    <p>
      <button id="prev">Prev</button> <button id="random">Random</button>
      <button id="next">Next</button>
    </p>

    <!--  LOAD JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
